<!-- Página de Catálogo de Productos
Lista de productos disponibles con imágenes, nombres y precios.
Filtro por categorías.
Opción de ver más detalles de cada producto.
--> 

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Mi E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-shopping-bag"></i> Mi Tienda</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="register.html"><i class="fas fa-user"></i> Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="filtros">
        <h2><i class="fas fa-filter"></i> Filtrar Productos</h2>
        <select>
            <option value="todos">Todos</option>
            <option value="ropa">Ropa</option>
            <option value="electronica">Electrónica</option>
            <option value="hogar">Hogar</option>
        </select>
    </section>

    <section id="catalogo">
        <h2><i class="fas fa-box-open"></i> Catálogo de Productos</h2>
        <div class="productos-grid">
            <div class="producto">
                <img src="producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$1000</p>
                <button><i class="fas fa-shopping-cart"></i> Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$2000</p>
                <button><i class="fas fa-shopping-cart"></i> Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="producto3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$1500</p>
                <button><i class="fas fa-shopping-cart"></i> Agregar al Carrito</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
