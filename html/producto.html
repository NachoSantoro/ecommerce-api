<!-- Página de Detalle del Producto
Imagen ampliada del producto.
Descripción del producto.
Botón para agregar al carrito -->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Mi E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-shopping-bag"></i> Mi Tienda</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="catalogo.html"><i class="fas fa-box-open"></i> Productos</a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section id="detalle-producto">
        <div class="producto-imagen">
            <img src="producto1.jpg" alt="Producto 1">
        </div>
        <div class="producto-info">
            <h2>Producto 1</h2>
            <p class="descripcion">Descripción detallada del producto con sus características y beneficios.</p>
            <p class="precio"><i class="fas fa-tag"></i> $1000</p>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" value="1" min="1">
            <button><i class="fas fa-shopping-cart"></i> Agregar al Carrito</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
