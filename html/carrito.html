<!-- P치gina de Carrito de Compras
Listado de productos agregados al carrito.
Botones para vaciar carrito, eliminar productos y proceder al checkout.
C치lculo del costo total de los productos.

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Mi E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-shopping-bag"></i> Mi Tienda</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="catalogo.html"><i class="fas fa-box-open"></i> Productos</a></li>
                <li><a href="register.html"><i class="fas fa-user"></i> Iniciar Sesi칩n</a></li>
            </ul>
        </nav>
    </header>

    <section id="carrito">
        <h2><i class="fas fa-shopping-cart"></i> Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acci칩n</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>$1000</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$1000</td>
                    <td><button><i class="fas fa-trash"></i> Eliminar</button></td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>$2000</td>
                    <td><input type="number" value="2" min="1"></td>
                    <td>$4000</td>
                    <td><button><i class="fas fa-trash"></i> Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <h3>Total: $5000</h3>
            <button><i class="fas fa-credit-card"></i> Proceder al Pago</button>
            <button><i class="fas fa-trash-alt"></i> Vaciar Carrito</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
