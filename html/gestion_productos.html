<!-- Página de Publicación y Gestión de Productos (solo para usuarios autenticados)
Formulario para agregar un producto.
Opciones para modificar, eliminar y gestionar el stock de los productos publicados. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Mi E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-shopping-bag"></i> Mi Tienda</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="catalogo.html"><i class="fas fa-box-open"></i> Productos</a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="gestion-productos">
        <h2><i class="fas fa-cogs"></i> Gestión de Productos</h2>
        <form id="publicar-producto">
            <h3><i class="fas fa-plus"></i> Publicar Nuevo Producto</h3>
            <input type="text" placeholder="Nombre del Producto" required>
            <textarea placeholder="Descripción" required></textarea>
            <input type="number" placeholder="Precio" required>
            <input type="file" accept="image/*" required>
            <button type="submit"><i class="fas fa-upload"></i> Publicar</button>
        </form>
    </section>

    <section id="mis-productos">
        <h2><i class="fas fa-list"></i> Mis Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="producto1.jpg" alt="Producto 1" width="50"></td>
                    <td>Producto 1</td>
                    <td>$1000</td>
                    <td>
                        <button><i class="fas fa-edit"></i> Editar</button>
                        <button><i class="fas fa-trash"></i> Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
