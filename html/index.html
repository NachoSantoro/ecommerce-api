<!-- Página de Inicio (Home) 
Listado de productos ordenados alfabéticamente.
Listado de categorías de productos.
Acceso rápido a productos destacados.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-shopping-bag"></i>Tienda</div>
        <nav>
            <ul>
                <li><a href="producto.html"><i class="fas fa-box-open"></i> Productos</a></li>
                <li><a href="catalogo.html"><i class="fas fa-list"></i> Categorías</a></li>
                <li><a href="catalogo.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="register.html"><i class="fas fa-user"></i> Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <h1>Bienvenido a Mi Tienda</h1>
        <p>Encuentra los mejores productos al mejor precio.</p>
    </section>

    <section id="productos">
        <h2><i class="fas fa-tags"></i> Productos Destacados</h2>
        <div class="productos-grid">
            <div class="producto">
                <img src="producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$1000</p>
                <button><i class="fas fa-shopping-cart"></i> Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$2000</p>
                <button><i class="fas fa-shopping-cart"></i> Agregar al Carrito</button>
            </div>
        </div>
    </section>

    <section id="categorias">
        <h2><i class="fas fa-list"></i> Categorías</h2>
        <ul>
            <li><i class="fas fa-tshirt"></i> Ropa</li>
            <li><i class="fas fa-mobile-alt"></i> Electrónica</li>
            <li><i class="fas fa-couch"></i> Hogar</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
